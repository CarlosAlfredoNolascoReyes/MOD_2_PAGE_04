<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de flexbox</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
    <h2>Flex Direction: Row (default)</h2>
    <div class="CONTENEDOR DIRECTION_ROW">
        <div class="ITEM">1</div>
        <div class="ITEM">2</div>
        <div class="ITEM">3</div>
    </div>

    <h2>Flex Direction: Column</h2>
    <div class="CONTENEDOR DIRECTION_COLUMN">
        <div class="ITEM">1</div>
        <div class="ITEM">2</div>
        <div class="ITEM">3</div>
    </div>

    <h2>Flex Wrap</h2>
    <div class="CONTENEDOR WRAP">
        <div class="ITEM">1</div>
        <div class="ITEM">2</div>
        <div class="ITEM">3</div>
        <div class="ITEM">4</div>
        <div class="ITEM">5</div>
    </div>

    <h2>Justify Content: Center</h2>
    <div class="CONTENEDOR JUSTIFY_CENTER">
        <div class="ITEM">1</div>
        <div class="ITEM">2</div>
        <div class="ITEM">3</div>
    </div>

    <h2>Justify Content: Space Between</h2>
    <div class="CONTENEDOR JUSTIFY_BETWEEN">
        <div class="ITEM">1</div>
        <div class="ITEM">2</div>
        <div class="ITEM">3</div>
    </div>

    <h2>Justify Content: Space Around</h2>
    <div class="CONTENEDOR JUSTIFY_AROUND">
        <div class="ITEM">1</div>
        <div class="ITEM">2</div>
        <div class="ITEM">3</div>
    </div>

    <h2>Align Items: Center</h2>
    <div class="CONTENEDOR ALIGN_CENTER">
        <div class="ITEM">1</div>
        <div class="ITEM">2</div>
        <div class="ITEM">3</div>
    </div>
    <h2>Align Items: Start</h2>
    <div class="CONTENEDOR ALIGN_START">
        <div class="ITEM">1</div>
        <div class="ITEM">2</div>
        <div class="ITEM">3</div>
    </div>
</body>
</html>
